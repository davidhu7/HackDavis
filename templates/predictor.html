{% extends 'index.html' %}

{% block prediction %}
  <div class="container">
    <div class = "container1"></div>
      <div class="d-flex justify-content-center">
        <h2>Predicted Winner: {{context["winning_team"]}}</h2>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="col-4">
        <h5>The {{ context["winning_team"] }} have a {{ "{:.2f}".format(context["margin"] * 100) }} % better chance of winning against {{ context["losing_team"] }}.</h5>
      </div>
    </div>
  </div>
{% endblock %}
